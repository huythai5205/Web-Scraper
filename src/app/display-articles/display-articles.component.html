<div class="display-articles">
  <div *ngIf="!articles" class="no-article">
    <h4>There's no new articles</h4>
  </div>

  <div *ngIf="articles" class="articles">
    <div *ngFor="let article of articles" class="card text-white bg-light mb-3">
      <div class="card-header">
        <a href="{{article.link}}" target="_blank">{{article.title}}</a>
        <button (click)="saveArticle(article)">SAVE ARTICLE</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>You have added {{articlesAdded}} articles</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
