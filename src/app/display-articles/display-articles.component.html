<div class="display-articles">
  <div *ngIf="!articles" class="no-article">
    <h4>There's no new articles</h4>
  </div>

  <div *ngIf="articles" class="articles">
    <div *ngFor="let article of articles" class="card text-white bg-light mb-3">
      <div class="card-header">
        <a href="{{article.link}}" target="_blank">{{article.title}}</a>
        <button (click)="saveArticle(article)">SAVE ARTICLE</button>
      </div>
    </div>
  </div>
</div>
